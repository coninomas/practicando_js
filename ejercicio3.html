<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let suma = document.getElementById("btn-sumar")
        let resta = document.getElementById("btn-restar")
        let total = document.querySelector(".resultado")

        suma.addEventListener("click", function sumar() {
            let uno = parseInt(document.getElementById("valor1").value);
            let dos = parseInt(document.getElementById("valor2").value);
            let laSuma = uno + dos;
            total.innerText = laSuma;
        });

        resta.addEventListener("click", function restar() {
            let uno = parseInt(document.getElementById("valor1").value);
            let dos = parseInt(document.getElementById("valor2").value);
            let laResta = uno - dos;
            total.innerText = laResta;
            if (laResta < 0) {
                let laResta = 0;
                total.innerText = laResta;
            }
        });  
    </script>
</body>

</html>
